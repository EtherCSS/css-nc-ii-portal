<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RJ45 Crimping Simulator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #ff9f1a;
      --primary-dim: rgba(255, 159, 26, 0.1);
      --bg-dark: #09090b;
      --surface: #18181b;
      --border: rgba(255, 255, 255, 0.1);
      --text: #f4f4f5;
      --success: #10b981;
      --error: #ef4444;
      --radius: 12px;
    }

    * { box-sizing: border-box; user-select: none; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 50% 0%, rgba(255, 159, 26, 0.05) 0%, transparent 50%);
    }

    /* --- Header --- */
    header {
      width: 100%;
      padding: 20px;
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      text-align: center;
      margin-bottom: 30px;
    }
    h1 { margin: 0; color: var(--primary); font-size: 24px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
    p { margin: 5px 0 0; font-size: 14px; color: #a1a1aa; }

    /* --- Workspace Layout --- */
    .workspace {
      display: flex;
      gap: 30px;
      width: 95%;
      max-width: 1200px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* --- Toolbox (Wires) --- */
    .toolbox {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .toolbox h3 { margin: 0 0 10px; font-size: 12px; text-transform: uppercase; color: #71717a; letter-spacing: 1px; }

    .wire-source {
      height: 30px;
      border-radius: 4px;
      cursor: grab;
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-size: 11px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.2s;
      position: relative;
    }
    .wire-source:active { transform: scale(0.95); cursor: grabbing; }
    
    /* Wire Styling (CSS Gradients for stripes) */
    .w-orange { background: #ff9f1a; color: #000; text-shadow: none; }
    .w-orange-white { background: repeating-linear-gradient(90deg, #fff, #fff 5px, #ff9f1a 5px, #ff9f1a 10px); color: #000; text-shadow: none; }
    
    .w-green { background: #2ecc71; color: #000; text-shadow: none; }
    .w-green-white { background: repeating-linear-gradient(90deg, #fff, #fff 5px, #2ecc71 5px, #2ecc71 10px); color: #000; text-shadow: none; }
    
    .w-blue { background: #3498db; }
    .w-blue-white { background: repeating-linear-gradient(90deg, #fff, #fff 5px, #3498db 5px, #3498db 10px); color: #000; text-shadow: none; }
    
    .w-brown { background: #a0522d; }
    .w-brown-white { background: repeating-linear-gradient(90deg, #fff, #fff 5px, #a0522d 5px, #a0522d 10px); color: #000; text-shadow: none; }

    /* --- Connectors Area --- */
    .crimping-zone {
      flex: 1;
      background: rgba(0,0,0,0.3);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 30px;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
    }

    .connector-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .connector-label { margin-bottom: 10px; font-weight: 600; color: #a1a1aa; font-size: 14px; }

    .rj45-plug {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px 8px 2px 2px;
      padding: 10px;
      width: 220px;
      height: 300px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    /* Gold Pins Visualization */
    .gold-pins {
      position: absolute; top: 0; left: 10px; right: 10px; height: 40px;
      display: flex; justify-content: space-between; padding: 5px 0;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }
    .pin-metal { width: 12px; background: linear-gradient(to bottom, #ffd700, #b8860b); border-radius: 2px; }

    .slots-container {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      height: 200px;
    }

    .slot {
      background: rgba(0,0,0,0.5);
      border: 1px dashed #555;
      border-radius: 4px;
      position: relative;
      transition: all 0.2s;
    }
    .slot.active { border-color: var(--primary); background: rgba(255, 159, 26, 0.1); }
    
    .inserted-wire {
      width: 100%; height: 100%;
      border-radius: 3px;
    }

    .pin-number {
      position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);
      font-size: 10px; color: #555; font-family: 'JetBrains Mono', monospace;
    }

    /* --- Controls --- */
    .controls {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-direction: column;
      align-items: center;
    }
    
    .btn-group { display: flex; gap: 15px; }

    button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.2s;
      display: flex; align-items: center; gap: 8px;
    }

    .btn-check { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(255, 159, 26, 0.3); }
    .btn-check:hover { background: #e68900; transform: translateY(-2px); }

    .btn-reset { background: #27272a; color: #fff; border: 1px solid var(--border); }
    .btn-reset:hover { border-color: #fff; }

    .feedback-box {
      margin-top: 10px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      min-width: 300px;
      display: none;
    }
    .feedback-success { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
    .feedback-error { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); color: var(--error); }

    /* Mobile */
    @media (max-width: 768px) {
      .workspace { flex-direction: column; }
      .toolbox { flex-direction: row; flex-wrap: wrap; }
      .wire-source { width: 45%; }
    }

  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-network-wired"></i> RJ45 Wiring Lab</h1>
    <p>Configure T568B (Straight) or Crossover cables by dragging wires.</p>
  </header>

  <div class="workspace">
    
    <aside class="toolbox">
      <h3>Wire Spool</h3>
      <div class="wire-source w-orange-white" draggable="true" data-color="OW">Orange/White</div>
      <div class="wire-source w-orange" draggable="true" data-color="O">Orange</div>
      <div class="wire-source w-green-white" draggable="true" data-color="GW">Green/White</div>
      <div class="wire-source w-blue" draggable="true" data-color="B">Blue</div>
      <div class="wire-source w-blue-white" draggable="true" data-color="BW">Blue/White</div>
      <div class="wire-source w-green" draggable="true" data-color="G">Green</div>
      <div class="wire-source w-brown-white" draggable="true" data-color="BrW">Brown/White</div>
      <div class="wire-source w-brown" draggable="true" data-color="Br">Brown</div>
    </aside>

    <div class="crimping-zone">
      
      <div class="connector-wrapper">
        <div class="connector-label">Left Connector (End A)</div>
        <div class="rj45-plug">
          <div class="gold-pins">
            <div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div>
            <div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div>
          </div>
          <div class="slots-container" id="left-slots">
            </div>
        </div>
      </div>

      <div class="connector-wrapper">
        <div class="connector-label">Right Connector (End B)</div>
        <div class="rj45-plug">
          <div class="gold-pins">
            <div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div>
            <div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div><div class="pin-metal"></div>
          </div>
          <div class="slots-container" id="right-slots">
            </div>
        </div>
      </div>

      <div class="controls">
        <div class="btn-group">
          <button class="btn-check" onclick="checkCabling()"><i class="fa-solid fa-check"></i> Crimp & Test</button>
          <button class="btn-reset" onclick="resetLab()"><i class="fa-solid fa-rotate-right"></i> Reset</button>
        </div>
        <div id="feedback" class="feedback-box"></div>
      </div>

    </div>
  </div>

  <script>
    // --- Data Definitions ---
    const wireData = {
      'OW': { class: 'w-orange-white', name: 'Orange/White' },
      'O':  { class: 'w-orange', name: 'Orange' },
      'GW': { class: 'w-green-white', name: 'Green/White' },
      'B':  { class: 'w-blue', name: 'Blue' },
      'BW': { class: 'w-blue-white', name: 'Blue/White' },
      'G':  { class: 'w-green', name: 'Green' },
      'BrW':{ class: 'w-brown-white', name: 'Brown/White' },
      'Br': { class: 'w-brown', name: 'Brown' }
    };

    // Standard T568B Sequence
    const T568B = ['OW', 'O', 'GW', 'B', 'BW', 'G', 'BrW', 'Br'];
    // Standard T568A Sequence
    const T568A = ['GW', 'G', 'OW', 'B', 'BW', 'O', 'BrW', 'Br'];

    let leftWires = new Array(8).fill(null);
    let rightWires = new Array(8).fill(null);
    
    // --- Init ---
    const leftContainer = document.getElementById('left-slots');
    const rightContainer = document.getElementById('right-slots');
    
    function createSlots(container, sideArray) {
      container.innerHTML = '';
      for(let i=0; i<8; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.innerHTML = `<span class="pin-number">${i+1}</span>`;
        
        // Drag Events
        slot.addEventListener('dragover', (e) => { e.preventDefault(); slot.classList.add('active'); });
        slot.addEventListener('dragleave', () => slot.classList.remove('active'));
        slot.addEventListener('drop', (e) => handleDrop(e, slot, i, sideArray));
        
        container.appendChild(slot);
      }
    }

    createSlots(leftContainer, leftWires);
    createSlots(rightContainer, rightWires);

    // --- Drag Logic ---
    document.querySelectorAll('.wire-source').forEach(wire => {
      wire.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('colorCode', wire.dataset.color);
      });
    });

    function handleDrop(e, slot, index, targetArray) {
      e.preventDefault();
      slot.classList.remove('active');
      const colorCode = e.dataTransfer.getData('colorCode');
      
      // Update Data
      targetArray[index] = colorCode;
      
      // Update Visual
      // Remove existing wire if any
      const existing = slot.querySelector('.inserted-wire');
      if(existing) existing.remove();

      const wireDiv = document.createElement('div');
      wireDiv.className = `inserted-wire ${wireData[colorCode].class}`;
      slot.appendChild(wireDiv);
    }

    // --- Validation Logic ---
    function checkCabling() {
      const feedback = document.getElementById('feedback');
      
      // Convert arrays to string for easy comparison
      const leftStr = JSON.stringify(leftWires);
      const rightStr = JSON.stringify(rightWires);
      const t568bStr = JSON.stringify(T568B);
      const t568aStr = JSON.stringify(T568A);

      // Check for incomplete
      if(leftWires.includes(null) || rightWires.includes(null)) {
        showFeedback("Incomplete! Please fill all 8 slots on both connectors.", false);
        return;
      }

      // 1. Check Straight-Through (T568B on both ends) - Standard
      if(leftStr === t568bStr && rightStr === t568bStr) {
        showFeedback("PASSED: T568B Straight-Through Cable. (Standard)", true);
        return;
      }

      // 2. Check Straight-Through (T568A on both ends) - Less Common
      if(leftStr === t568aStr && rightStr === t568aStr) {
        showFeedback("PASSED: T568A Straight-Through Cable.", true);
        return;
      }

      // 3. Check Crossover (A on one side, B on other)
      if((leftStr === t568bStr && rightStr === t568aStr) || (leftStr === t568aStr && rightStr === t568bStr)) {
        showFeedback("PASSED: Crossover Cable (Gigabit/Legacy Uplink).", true);
        return;
      }

      // 4. Fail
      showFeedback("FAILED: Wiring does not match standard protocols.", false);
    }

    function showFeedback(msg, isSuccess) {
      const fb = document.getElementById('feedback');
      fb.style.display = 'block';
      fb.innerText = msg;
      fb.className = isSuccess ? 'feedback-box feedback-success' : 'feedback-box feedback-error';
    }

    function resetLab() {
      leftWires.fill(null);
      rightWires.fill(null);
      document.getElementById('feedback').style.display = 'none';
      
      // Clear Visuals
      document.querySelectorAll('.inserted-wire').forEach(el => el.remove());
    }

  </script>
</body>
</html>
